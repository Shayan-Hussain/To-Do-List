<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a class="logo_anchor">
            <img src="logo_80x80px.png" class="logo" alt="logo">
        </a>
        <nav>
            <ul class="nav_links">
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Services</a></li>
             </ul>
        </nav>
        <a class="cta" href="# "><button id="contact_btn">Contact</button></a>
    </header>    
    <main class="main_body" id="main">

        <div class="add_task">
            <input type="text" placeholder="Get maths homework done before 12pm...." id="task_input" value="">
            <button type="submit" name="Add" id="add_btn" onclick="create_new_row()">Add</button>
        </div>
        <div class="table_container">
            <table id="table">
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Task Discription</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
        </div>
    </main>
    <footer>
        <span class="foot_note">© Shayan Zardari (Test case footer, the logo is of Todoist™️)</span>
    </footer>

    <script src="script.js"></script>

</body>
</html>
